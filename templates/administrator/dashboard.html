{% extends 'administrator/base.html' %}

{% block content %}

<h1 class="h2">Dashboard</h1>
<div class="col-sm-8">
  {% for message in get_flashed_messages() %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
</div>

</div>
<!-- Content -->
<div class="container-fluid" style="margin-top: 6%;">
  <div class="row">
    <div class="col-sm-1">
    </div>
    <div class="col-sm-10">
      <div class="circle-container">
        <div class="circle">
          <h5 style="font-weight: bold;">Open Ticket</h5>
          <p style="font-size: 20px;">{{ count_open }}</p>
        </div>
        <div class="circle">
          <h5 style="font-weight: bold;">Ongoing Ticket</h5>
          <p style="font-size: 20px;">{{ count_ongoing }}</p>
        </div>
        <div class="circle">
          <h5 style="font-weight: bold;">Close Ticket</h5>
          <p style="font-size: 20px;">{{ count_completed }}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-1">
    </div>
  </div>
</div>

<!--<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>-->




{% endblock %}
